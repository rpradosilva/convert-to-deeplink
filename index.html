    <main>
        <h1>Conversor de link para sua FAQ</h1>
        <p>Transforme um link de uma FAQ publicada, no <strong>meajuda.picpay.com</strong>, em deeplink.</p>

        <form>
            <input type="url" name="link" id="faq-link" placeholder="Insira o link da FAQ">
            <button type="button" onclick="FaqToDeeplink()"><i class="ion-loop"></i></button>
        </form>
        <div class="feedback">
            <i class="ion-checkmark-circled"></i>
            <span>Deeplink convertido e enviado para área de transferência: <strong>CTRL + V para colar</strong>.</span>
        </div>
    </main>
